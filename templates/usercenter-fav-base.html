{% extends 'usercenter-base.html' %}
{% load staticfiles %}
{% block title %}我的课程 - 慕学在线网{% endblock %}
{% block custome_bread %}
    <section>
        <div class="wp">
            <ul class="crumbs">
                <li><a href="/">首页</a>></li>
                <li><a href="{% url 'user:user_info' %}">个人中心</a>></li>
                <li>我的收藏</li>
            </ul>
        </div>
    </section>
{% endblock %}

{% block right_content %}
        <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>
            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li {% if request.path|slice:'9' == '/user/org' %}class="active"{% endif %}><a href="{% url 'user:user_org' %}">课程机构</a> </li>
                        <li {% if request.path|slice:'14' == '/user/teacher/' %}class="active"{% endif %}><a href="{% url 'user:user_teacher' %}">授课教师 </a></li>
                        <li {% if request.path|slice:'10' == '/user/fav/' %}class="active"{% endif %}><a href="{% url 'user:user_fav' %}">公开课程</a></li>
                    </ul>

                </div>
                {% block company_center %}

                {% endblock %}
            </div>
        </div>
{% endblock %}
